<html>
    <head>
    <script type="text/javascript"
        src="{{ url_for('static', filename='utils.js')}}">
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <input class="button button1 logoutButton" type="button" value="Logout" onclick="logout()" />
        <h1 class="title2">Edit picture</h1>
        <div id="container" style="top:50%">
            <h1 class="title3">Current picture from {{ diary_instance.date }}:</h1>
            <img class="editPicture" src={{ diary_instance.content }} width="500" />
            <h1 class="title3">Select your new picture here:</h1>
            <form action="/edit/picture/{{ diary_index }}" method="post"
            enctype="multipart/form-data">
                <input class="editPicture" type="file" name="picture" value="Select picture" /><br>
                <div style="margin:0 auto; text-align:center;">
                    <input class="button button1" style="margin-top:40px" type="submit" value="Save" />
                    <button class="button button1" style="margin-top:40px" type="button" onclick="diary()">Cancel</button>
                </div>
            </form>
            <p style="margin:0 auto; text-align:center;" class="errorMessage">{{ error_message }}</p>
        </div>
    </body>
</html>
